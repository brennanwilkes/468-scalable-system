name: Build and push Docker images ðŸš€

on:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
      docker-token: ${{ steps.login.outputs.docker_token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        id: login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            webserver: webserver/**
            frontend: frontend/**
            caching: caching/**
            transaction-server: transaction-server/**
            database: database/**

  test:
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.packages != '[]' }}
    needs: changes
    strategy:
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.packages) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        if: ${{ matrix.image == 'transaction-server' }}
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        if: ${{ matrix.image == 'transaction-server' }}
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7

      - name: Run tests
        if: ${{ matrix.image == 'transaction-server' }}
        run: |
          cd ${{ matrix.image }}
          pnpm install
          pnpm run test

  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.packages != '[]' }}
    needs: [changes, test]
    strategy:
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.packages) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.image }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/day-trading-${{ matrix.image }}:latest
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ needs.changes.outputs.docker-token }}
