name: Auto Tag Commits üè∑Ô∏è

on:
  push:
    branches:
      - main

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Previous Tag
        id: get_prev_tag
        run: echo "::set-output name=prev_tag::$(git describe --abbrev=0 --tags)"

      - name: Get Next Tag
        id: get_next_tag
        run: echo "::set-output name=next_tag::$(echo ${{ steps.get_prev_tag.outputs.prev_tag }} | awk -F '.' '{print $1"."$2"."$3+1}')"

      - name: Create Tag
        run: |
          NEXT_TAG=${{ steps.get_next_tag.outputs.next_tag }}
          COMMIT_MSG="Auto-tagged new version ${NEXT_TAG}"
          git tag $NEXT_TAG -a -m "$COMMIT_MSG"
          git push origin "$NEXT_TAG"
